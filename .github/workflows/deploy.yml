name: Node.js CD

# Controls when the action will run.
on:
  push:
    branches: [ EV-11-Gerenciador-criar-ambiente-de-dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      API_URL: ${{ secrets.API_URL }}
      SECRET: ${{ secrets.SECRET }}
      ACCESS_TOKEN_MERCADOPAGO: ${{ secrets.ACCESS_TOKEN_MERCADOPAGO }}
      GERENCIADOR_URL: ${{ secrets.GERENCIADOR_URL }}

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - run: npm i

    - run: npx prisma migrate deploy

    - run: npm run build --if-present

    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Adiciona a chave do host SSH ao known_hosts
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          nvm use 20
          cd /EventFlow_Backend
          
          # Criar arquivo .env no servidor
          cat <<EOT > .env
          DATABASE_URL=${{ env.DATABASE_URL }}
          API_URL=${{ env.API_URL }}
          SECRET=${{ env.SECRET }}
          ACCESS_TOKEN_MERCADOPAGO=${{ env.ACCESS_TOKEN_MERCADOPAGO }}
          GERENCIADOR_URL=${{ env.GERENCIADOR_URL }}
          EOT

          git remote set-url origin ${{ secrets.REPOSITORY_URL }}
          git fetch origin
          git checkout master
          git pull origin master
          git status

          npm install 
          npx prisma migrate deploy
          npm run build
          pm2 restart api  