name: Deploy to VPS

on:
  push:
    branches:
      - EV-11-Gerenciador-criar-ambiente-de-dev  # Altere para o branch que você deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: "Baixar o código"
      uses: actions/checkout@v4

    - name: "Copiar os arquivos para a VPS"
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/EventFlow_Backend"

    - name: "Build da aplicação"
      uses: appleboy/ssh-action@v1.0.3
      with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /EventFlow_Backend
          npm install
          npx prisma deploy
          npm run build
          pm2 restart api