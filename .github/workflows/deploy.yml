name: Deploy to VPS

on:
  push:
    branches:
      - EV-11-Gerenciador-criar-ambiente-de-dev  # Altere para o branch que você deseja monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: "Baixar o código"
      uses: actions/checkout@v4

    - name: "Build da aplicação"
      uses: appleboy/ssh-action@v1.0.3
      with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Instala Node.js se não estiver instalado
          if ! command -v node &> /dev/null
          then
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh | bash
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
              [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
              nvm install 20            
          fi
          git pull origin EV-11-Gerenciador-criar-ambiente-de-dev

          cd /EventFlow_Backend

          npm install

          npx prisma migrate deploy

          npm run build

          pm2 restart api
